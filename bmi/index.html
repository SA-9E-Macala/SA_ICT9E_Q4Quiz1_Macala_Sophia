<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title> BMI Calculator</title>

  <style>
    body {
      background: linear-gradient(to right, #d4fcd6, #b2f5d3);
      font-family: 'Segoe UI', sans-serif;
      color: #2f5f3d;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .row {
      background: linear-gradient(to right, #b8f2c9, #e2ffe9);
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 1100px;
    }

    #kg, #met {
      border-radius: 15px;
      font-size: 18px;
      text-align: center;
      border: 2px solid #90e4af;
      background: linear-gradient(to right, #f0fff4, #d9ffe8);
    }

    h1 {
      font-weight: bold;
      color: #2f855a;
    }

    img {
      margin-top: 100px;
      height: 320px;
      width: 320px;
    }

    p {
      color: #3c6e4d;
    }

    #source {
      font-size: 12px;
      color: #5a8f6f;
    }

    #display {
      font-size: 22px;
      border-radius: 20px;
      background: linear-gradient(to right, #caffdc, #e4ffe7);
      padding: 10px 20px;
      display: inline-block;
      color: #276749;
    }

    kbd {
      background: linear-gradient(to right, #d0f5dc, #baf8cc);
      padding: 5px 12px;
      border-radius: 10px;
      font-size: 15px;
      color: #2d6a4f;
    }

    .btn-green {
      background: linear-gradient(to right, #48bb78, #38a169);
      border: none;
      color: white;
      border-radius: 25px;
      font-size: 18px;
      padding: 10px 30px;
      transition: 0.3s ease;
    }

    .btn-green:hover {
      background: linear-gradient(to right, #38a169, #2f855a);
    }

    summary {
      cursor: pointer;
      font-weight: bold;
      color: #276749;
    }

    details[open] summary {
      color: #2f855a;
    }
  </style>
</head>
<body>
  <br>
  <div class="container">
    <center>
      <div class="row">
        <div class="col-md-5 text-center">
          <img src="https://cdn-icons-png.flaticon.com/512/10481/10481308.png" alt="BMI Icon">
        </div>
        <div class="col-md-7">
          <h1>BMI Calculator</h1>
          <p>
            <b style="color: #2f855a;">Body Mass Index (BMI)</b> helps you know if you're underweight, normal, overweight, or obese using your weight and height.
          </p>

          <details onclick="instructions()">
            <summary><u>Instructions</u></summary>
            <i id="instruct" style="color:#3b8559;"></i>
          </details>

          <form>
            <br>
            <input type="number" class="form-control" placeholder="Weight in kilograms" id="kg">
            <br>
            <kbd>kilogram</kbd>

            <br><br>

            <input type="number" class="form-control" placeholder="Height in meters" id="met" step="any">
            <br>
            <kbd>meter</kbd>

            <br><br>
            <button type="button" class="btn btn-green" onclick="Calculate()">Calculate BMI</button>
          </form>

          <br>
          <kbd id="display">Output</kbd>
        </div>
      </div>

      <br>
      <p id="source">
        Source: https://www.who.int/europe/news-room/fact-sheets/item/a-healthy-lifestyle---who-recommendations
      </p>

      <hr>
      <p>@Sophia Macala</p>
    </center>
  </div>

  <script>
    function instructions() {
      document.getElementById("instruct").innerHTML =
        "Enter your weight (kg) and height (m), then click 'Calculate BMI' to see your result.";
    }

    function Calculate() {
      var weight = document.getElementById("kg").value;
      var height = document.getElementById("met").value;

      if (weight === "" || height === "") {
        document.getElementById("display").innerHTML =
          "<span style='color: #d64545;'>Please enter both values.</span>";
        return;
      }

      var BMI = (weight / Math.pow(height, 2)).toFixed(1);

      if (BMI < 18.5) {
        document.getElementById("display").innerHTML =
          "<b style='color: #68d391;'>BMI: " + BMI + "</b> | You are underweight. Eat more nutritious food!";
      } else if (BMI >= 18.5 && BMI <= 24.9) {
        document.getElementById("display").innerHTML =
          "<b style='color: #38a169;'>BMI: " + BMI + "</b> | Your weight is normal. Great job!";
      } else if (BMI >= 25 && BMI <= 29.9) {
        document.getElementById("display").innerHTML =
          "<b style='color: #ecc94b;'>BMI: " + BMI + "</b> | You are overweight. Try to stay active!";
      } else {
        document.getElementById("display").innerHTML =
          "<b style='color: #e53e3e;'>BMI: " + BMI + "</b> | You are obese. Focus on your health.";
      }
    }
  </script>
</body>
</html>
